<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>www.HealthFit.com</title>
    {% include 'adminHeader.html' %}
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
{% if message %}
    <script>
        alert('{{ message }}');
    </script>
{% endif %}
{% include 'adminNavbar.html' %}
<div class="container mx-auto jumbotron my-2">
    <div class="display-4 text-center font-weight-bold">Chemist Registration</div>
    <hr class="bg-danger">
    <form action="chemistRegisteration" method="post" id="chemistRegisteration">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" autofocus data-rule-required="true">
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="passw" data-rule-required="true">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" class="form-control" data-rule-equalto="#passw" name="passw">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="dname">Shop Name</label>
                    <input type="text" class="form-control" name="dname" id="dname" data-rule-required="true">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="licensenumber">License Number</label>
                    <input type="tel" class="form-control" name="licensenumber" id="licensenumber"
                           data-rule-required="true">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Assam">Assam</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Goa">Goa</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                        <option value="Ladakh ">Ladakh</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" name="city" id="city" data-rule-required="true">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" name="address" id="address" data-rule-required="true"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input type="submit" value="Submit" class="btn btn-outline-primary w-50">
        </div>
    </form>
</div>
<script>
    $('#chemistRegisteration').validate();
</script>
</body>
</html>
