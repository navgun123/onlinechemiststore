<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    {% include 'adminHeader.html' %}
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
{% if message %}
    <script>
        alert('{{ message }}');
    </script>
{% endif %}
{% include 'adminNavbar.html' %}
<div class="container mx-auto jumbotron my-4">
    <div class="display-4 text-center font-weight-bold">Admin Registration</div>
    <hr class="bg-danger">
    <form action="adminRegisteration" method="post" id="adminRegisteration">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" autofocus data-rule-required="true">
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="passw">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" class="form-control" data-rule-equalto="#passw" name="passw">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="fname">Full Name</label>
                    <input type="text" class="form-control" name="fname" data-rule-required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="tel" class="form-control" name="mobile" data-rule-required>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input type="submit" value="Submit" class="btn btn-outline-primary w-50">
        </div>
    </form>
</div>
<script>
    $('#adminRegisteration').validate();
</script>
</body>
</html>
